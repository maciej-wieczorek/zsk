    <div id="set_creation">
        <h1>Stwórz własny zestaw</h1>
        <form method="post">
            <h3>Nazwa zestawu</h3>
            <input type="text" name="set_name">
            <h3>Opis</h3>
            <textarea name="set_description" cols="30" rows="5"></textarea>
            <div id="words_wrapper">
                <input type="text" class="words" name="word" placeholder="Słowo">
                <input type="text" class="words" name="translation" placeholder="Tłumaczenie">
            </div>
            <br>
            <i class="fas fa-plus-circle fa-3x" onclick="add_words()"></i><br>
            <input type="submit" value="Stwórz">
        </form>
    </div>
